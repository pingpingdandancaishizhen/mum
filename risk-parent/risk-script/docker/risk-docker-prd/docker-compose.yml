  riskasset:
    image: registry-internal.cn-hangzhou.aliyuncs.com/mlrc1/ledai_asset_server:1.5
    network_mode: "host"
    environment:
       - ZOOKEEPER_ADDR=10.139.49.248:2181,10.139.50.200:2181,10.253.43.107:2181
    ports:
     - "10210:10210"
