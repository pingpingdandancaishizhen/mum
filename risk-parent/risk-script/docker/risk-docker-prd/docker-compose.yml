  riskassetweb:
    image: registry-internal.cn-hangzhou.aliyuncs.com/mlrc1/ledai_web:1.5
    environment:
      - ZOOKEEPER_ADDR=10.139.49.248:2181,10.139.50.200:2181,10.253.43.107:2181
